<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>
    <a href="{{ url_for('create_post') }}">Create New Post</a>
    <ul>
        {% for post in posts %}
        <li>
            <a href="{{ url_for('post_detail', id=post.id) }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
